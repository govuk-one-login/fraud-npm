# Publish logging and events packages
name: Publish
on: workflow_dispatch
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        directory: [ './logging', './events' ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 20
      - run: |
          echo "Checking and publishing package from directory ${{ matrix.directory }}"
          cd ${{ matrix.directory }}
          
          PACKAGE_EXISTS=$(npm view . name > /dev/null 2>&1 && echo "exists" || echo "not exists")
          echo "Package ${PACKAGE_EXISTS} in npm registry"
          
          if [ "$PACKAGE_EXISTS" == "not exists" ]; then
            # package does not exist in the npm registry, so proceed with publishing
            echo @govuk-one-login:https://npm.pkg.github.com/ > .npmrc
            echo '//npm.pkg.github.com/:_authToken=${NPM_TOKEN}' >> .npmrc
            npm ci
            npx tsc
            npm test
            npm publish
          else
            echo "Package already exists in npm registry, skipping publish..."
          fi
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
