# Publish logging and events packages
name: Publish
on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        default: 'Logging'
        description: Please select the package to publish
        type: choice
        options:
          - Logging
          - Events
          - Ticf-api
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v4.0.0
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v4.0.0
        with:
          node-version: 20.13.0
      - run: |
          case "${{github.event.inputs.environment}}" in
            'Logging')
              echo "Publishing Logging Package"
              cd ./logging
              ;;   
            'Events')
              echo "Publishing Events Package"
              cd ./events
              ;;
            'Ticf-api')
              echo "Publishing Ticf-api Package"
              cd ./ticf-api
              ;;
          esac

          echo @govuk-one-login:https://npm.pkg.github.com/ > .npmrc
          echo '//npm.pkg.github.com/:_authToken=${NPM_TOKEN}' >> .npmrc
          npm ci
          npx tsc
          npm test
          npm publish
        shell: bash
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
